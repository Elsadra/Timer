<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="Content/style.css" />
    <script src="Script/script.js" defer></script>
  </head>
  <body>
    <div class="parent-card">
      <div class="card">
        <div class="header">
          <div class="image">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                id="SVGRepo_tracerCarrier"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="1.5"
                  stroke="#000000"
                  d="M20 7L9.00004 18L3.99994 13"
                ></path>
              </g>
            </svg>
          </div>
          <div class="content">
            <span class="title">زمان‌سنج</span>
            <p class="message">
              زمان‌سنج به اتمام رسید. اگر میخوای باز از این زمان‌سنج استفاده کنی
              دکمه باشه رو کلیک کن
            </p>
          </div>
          <div class="actions">
            <button type="button" class="history">باشه</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="clock">
        <div class="parent-input">
          <div class="coolinput">
            <label for="input" class="text">دقیقه:</label>
            <input
              type="number"
              placeholder="دقیقه را وارد کنید"
              name="input"
              class="Minutes-input input"
            />
          </div>
          <div class="coolinput">
            <label for="input" class="text">ثانیه:</label>
            <input
              type="number"
              placeholder="ثانیه را وارد کنید"
              name="input"
              class="Seconds-input input"
            />
          </div>
          <!-- button -->

          <button type="button" class="btn-submit">بزن بریم</button>

          <!-- Timer -->
        </div>
        <div class="header">زمان‌سنج</div>
        <div class="timer">
          <div class="Minutes">00</div>
          :
          <div class="Seconds">00</div>
        </div>
      </div>
    </div>
  </body>
</html>
